<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Busca Cep</title>
        <link rel="icon" href="./assets/logo.png" type="image/png" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <header class="text-gray-600 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                    <img src="./assets/logo.png" alt="logo" class="w-20" />
                </a>
                <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                    <a class="mr-5 text-violet-900 hover:text-violet-900 cursor-pointer">Home</a>
                    <a class="mr-5 hover:text-violet-900 cursor-pointer">Sobre</a>
                    <a class="mr-5 hover:text-violet-900 cursor-pointer">Feedback</a>
                </nav>
                <button class="inline-flex items-center bg-violet-100 border-0 py-1 px-3 focus:outline-none hover:bg-violet-200 cursor-pointer rounded text-base mt-4 md:mt-0">
                    Acessar Doc API
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="flex items-center justify-center bg-gray-100 px-4 py-8 mx-auto rounded mb-5">
            <div class="bg-white rounded-lg w-full max-w-xl p-8">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-2 text-violet -700">
                    <box-icon name="search-alt-2"></box-icon>
                    Buscar CEP
                </h2>
                <form id="cep-form" class="space-y-4">
                    <div>
                        <label for="cep" class="block text-gray-700 text-sm font-medium">Digite o CEP:</label>
                        <input
                            type="text"
                            id="cep"
                            name="cep"
                            placeholder="Ex: 12345-678"
                            maxlength="8"
                            class="mt-1 block w-full rounded-md border-gray-300 focus:border-violet-500 focus:ring focus:ring-violet-200 focus:ring-opacity-50"
                            required
                        />
                    </div>
                    <button type="submit" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-semibold py-2 px-4 rounded shadow">
                        Buscar
                    </button>
                </form>

                <div id="resultado" class="mt-6 border-t pt-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Resultado:</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm text-gray-700">
                        <p><strong>CEP:</strong> <span id="res-cep"></span></p>
                        <p><strong>Logradouro:</strong> <span id="res-logradouro"></span></p>
                        <p><strong>Complemento:</strong> <span id="res-complemento"></span></p>
                        <p><strong>Bairro:</strong> <span id="res-bairro"></span></p>
                        <p><strong>Localidade:</strong> <span id="res-localidade"></span></p>
                        <p><strong>UF:</strong> <span id="res-uf"></span></p>
                        <p><strong>Estado:</strong> <span id="res-estado"></span></p>
                        <p><strong>Região:</strong> <span id="res-regiao"></span></p>
                        <p><strong>IBGE:</strong> <span id="res-ibge"></span></p>
                        <p><strong>GIA:</strong> <span id="res-gia"></span></p>
                        <p><strong>DDD:</strong> <span id="res-ddd"></span></p>
                        <p><strong>SIAFI:</strong> <span id="res-siafi"></span></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-gray-600 body-font">
            <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
                <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                    <img src="./assets/logo.png" alt="logo" class="w-12" />
                </a>
                <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">
                    © 2025 BuscaCep —
                    <a href="https://github.com/caio-melodev/" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@caio-melodev</a>
                </p>
                <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                    <a class="text-gray-500">
                        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24" data-darkreader-inline-fill="" style="--darkreader-inline-fill: currentColor;">
                            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                        </svg>
                    </a>
                    <a class="ml-3 text-gray-500">
                        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24" data-darkreader-inline-fill="" style="--darkreader-inline-fill: currentColor;">
                            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                        </svg>
                    </a>
                    <a class="ml-3 text-gray-500">
                        <svg
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            class="w-5 h-5"
                            viewBox="0 0 24 24"
                            data-darkreader-inline-stroke=""
                            style="--darkreader-inline-stroke: currentColor;"
                        >
                            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                        </svg>
                    </a>
                    <a class="ml-3 text-gray-500">
                        <svg
                            fill="currentColor"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="0"
                            class="w-5 h-5"
                            viewBox="0 0 24 24"
                            data-darkreader-inline-fill=""
                            data-darkreader-inline-stroke=""
                            style="--darkreader-inline-fill: currentColor; --darkreader-inline-stroke: currentColor;"
                        >
                            <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z" data-darkreader-inline-stroke="" style="--darkreader-inline-stroke: none;"></path>
                            <circle cx="4" cy="4" r="2" stroke="none" data-darkreader-inline-stroke="" style="--darkreader-inline-stroke: none;"></circle>
                        </svg>
                    </a>
                </span>
            </div>
        </footer>
    </body>
</html>
